<!DOCTYPE html>
<html>
<head>
<title>Matches</title>
<style>
body { background:black; color:white; font-family:Arial; text-align:center; padding:50px; }
table { width:80%; margin:auto; border-collapse:collapse; }
th,td { border:1px solid red; padding:12px; }
th { background:red; color:white; }
.logout-btn { position:absolute; top:20px; right:20px; background:red; color:white; padding:6px 12px; font-size:12px; border-radius:4px; text-decoration:none; }
.logout-btn:hover { background:darkred; }
</style>
</head>
<body>
<a href="/logout" class="logout-btn">Logout</a>
<h2>Matching Results</h2>
{% if matches %}
<table>
<tr>
<th>Name</th><th>Role</th><th>Age</th><th>Blood Group</th><th>Phone</th><th>Organ</th>
</tr>
{% for m in matches %}
<tr>
<td>{{ m[1] }}</td><td>{{ m[3] }}</td><td>{{ m[4] }}</td><td>{{ m[5] }}</td><td>{{ m[6] }}</td><td>{{ m[7] }}</td>
</tr>
{% endfor %}
</table>
{% else %}
<p>No matches found yet.</p>
{% endif %}
</body>
</html>
